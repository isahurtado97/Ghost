# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dg-web-prod-neu

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_005b2e720cd243019b2aa76f23e91261 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80f7ed4856524b8da5fc5b128d4afa5c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_005b2e720cd243019b2aa76f23e91261 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dg-web-prod-neu'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99e5738052c5470a893877bfef645f6a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_005b2e720cd243019b2aa76f23e91261 }}/appsvc/staticsite:${{ github.sha }}'